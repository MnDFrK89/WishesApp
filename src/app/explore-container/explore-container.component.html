<ion-list color="dark">
  <ion-item-sliding
    *ngFor="let item of listas$ | async | finished as listas; let i = index"
  >
    <ion-item detail color="dark" (click)="selectedList(item)" *ngIf="item">
      <ion-label>{{ item.title }}</ion-label>
      <ion-note color="tertiary">{{ item.items.ids.length }} Items</ion-note>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger"
        ><ion-icon
          name="close"
          slot="icon-only"
          (click)="deleteList(item.id)"
        ></ion-icon
      ></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
