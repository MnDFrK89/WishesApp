<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button
        color="tertiary"
        text=""
        icon="arrow-back-circle-outline"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list>
    <ion-item color="dark">
      <ion-label position="floating">New Item</ion-label>
      <ion-input [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header color="dark">
      <ion-label>To do</ion-label>
    </ion-list-header>
    <ion-item-sliding
      *ngFor="let item of (items$|async).ids,let i=index"
      color="dark"
      class="animated fadeInDown"
    >
      <ion-item color="dark" *ngIf="item">
        <ion-checkbox
          slot="start"
          color="tertiary"
          [checked]="(items$|async).entities[item].finish"
          (ionChange)="checkChanged($event,item)"
        >
        </ion-checkbox>
        <ion-label>{{item}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon
            slot="icon-only"
            name="close"
            (click)="deleteItem(item)"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
